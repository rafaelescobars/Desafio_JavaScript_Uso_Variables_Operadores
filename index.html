<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafío - Uso De Variables</title>

  <!-- CSS - Bootstrap 5.0.2-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/d72741dacc.js" crossorigin="anonymous"></script>

  <!--Mi estilo-->
  <link rel="stylesheet" href="./assets/css/style.css">


</head>

<body>

  <!-- Header | Botones Principales -->
  <header>
    <div class="container pb-3">
      <div class="row">
        <div class="col text-center pt-3">
          <button id="flowcharts_button" type="button" class="btn btn-outline-secondary h-100">
            Diagramas de flujo
          </button>
        </div>
        <div class="col text-center pt-3">
          <button id="operations_button" type="button" class="btn btn-outline-secondary h-100">
            Operaciones con dos números
          </button>
        </div>
        <div class="col text-center pt-3">
          <button id="temperatura_button" onclick="" type="button" class="btn btn-outline-secondary h-100">
            Temperatura
          </button>
        </div>
        <div class="col text-center pt-3">
          <button id="dias_button" type="button" class="btn btn-outline-secondary h-100">
            Años, semanas, días
          </button>
        </div>
        <div class="col text-center pt-3">
          <button id="promedio_button" type="button" class="btn btn-outline-secondary h-100">
            Suma y promedio
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Sección Diagramas De Flujo -->
  <Section>
    <div id="flowcharts_content" class="container-fluid d-none">
      <div id="flowcharts_operations" class="row bg-dark pb-3 px-5">
        <div class="col text-center pt-3">
          <button id="suma_flowchart_button" type="button" class="btn btn-outline-light h-100">
            Suma
          </button>
        </div>
        <div class="col text-center pt-3">
          <button id="resta_flowchart_button" type="button" class="btn btn-outline-light h-100">
            Resta
          </button>
        </div>
        <div class="col text-center pt-3">
          <button id="multiplicacion_flowchart_button" type="button" class="btn btn-outline-light h-100">
            Multiplicación
          </button>
        </div>
        <div class="col text-center pt-3">
          <button id="division_flowchart_button" type="button" class="btn btn-outline-light h-100">
            División
          </button>
        </div>
        <div class="col text-center pt-3">
          <button id="modulo_flowchart_button" type="button" class="btn btn-outline-light h-100">
            Módulo
          </button>
        </div>
      </div>



      <div id="flowcharts" class="row">
        <div id="suma_flowchart" class="col text-center pt-3 d-none">
          <img src="./assets/img/Suma.png" alt="Suma">
        </div>
        <div id="resta_flowchart" class="col text-center pt-3 d-none">
          <img src="./assets/img/Resta.png" alt="Suma">
        </div>
        <div id="multiplicacion_flowchart" class="col text-center pt-3 d-none">
          <img src="./assets/img/Multiplicacion.png" alt="Suma">
        </div>
        <div id="division_flowchart" class="col text-center pt-3 d-none">
          <img src="./assets/img/Division.png" alt="Suma">
        </div>
        <div id="modulo_flowchart" class="col text-center pt-3 d-none">
          <img src="./assets/img/Modulo.png" alt="Suma">
        </div>
      </div>


    </div>
  </Section>

  <!-- Sección Operaciones con dos Números -->
  <section>
    <div class="container-fluid bg-dark px-5">
      <div id="operations_section" class="container-fluid d-none bg-dark text-light px-5 pt-3">
        <form action="">
          <legend>
            Ingrese dos números diferentes y mayores que cero
          </legend>
          <div>
            <label for="text" class="form-label">
              Primer Número
            </label>
            <input id="num1" type="number" class="form-control">
          </div>
          <div>
            <label for="text" class="form-label">
              Segundo Número
            </label>
            <input id="num2" type="number" class="form-control">
          </div>
        </form>
      </div>
      <div id="operations_buttons" class="container-fluid d-none pb-3">
        <div id="" class="row bg-dark pb-3">
          <div class="col text-center pt-3">
            <button id="suma_operation_button" type="button"
              onclick='suma(document.getElementById("num1").value,document.getElementById("num2").value)'
              class="btn btn-outline-light h-100">
              Suma
            </button>
          </div>
          <div class="col text-center pt-3">
            <button id="resta_operation_button" type="button"
              onclick='resta(document.getElementById("num1").value,document.getElementById("num2").value)'
              class="btn btn-outline-light h-100">
              Resta
            </button>
          </div>
          <div class="col text-center pt-3">
            <button id="multiplicacion_operation_button" type="button"
              onclick='multiplicacion(document.getElementById("num1").value,document.getElementById("num2").value)'
              class="btn btn-outline-light h-100">
              Multiplicación
            </button>
          </div>
          <div class="col text-center pt-3">
            <button id="division_operation_button" type="button"
              onclick='division(document.getElementById("num1").value,document.getElementById("num2").value)'
              class="btn btn-outline-light h-100">
              División
            </button>
          </div>
          <div class="col text-center pt-3">
            <button id="modulo_operation_button" type="button"
              onclick='modulo(document.getElementById("num1").value,document.getElementById("num2").value)'
              class="btn btn-outline-light h-100">
              Módulo
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="contariner-fluid text-center fs-5 fw-bold">
      <div id="resultado" class="container d-none">

      </div>
    </div>

  </section>

  <!-- Seccion Temperatura -->
  <Section>
    <div id="temperatura_section" class="container-fluid bg-dark px-5 d-none">
      <div class="container-fluid bg-dark text-light pt-3 px-5">
        <form action="">
          <legend class="pb-3 mb-0">
            Ingrese temperatura en grados Celsius
          </legend>
          <div>
            <input id="t_celsius" type="number" class="form-control">
          </div>
        </form>
      </div>
      <div class="container">
        <div class="row">
          <div class="col text-center pb-3">
            <button id="aceptar_temperatura_button" type="button"
              onclick='aceptar_temperatura_button(document.getElementById("t_celsius").value)'
              class="btn btn-outline-light h-100">
              Aceptar
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="contariner-fluid text-center fs-5 fw-bold">
      <div id="temperatura_resultado" class="container d-none">

      </div>
    </div>
  </Section>

  <!-- Seccion Años, semanas, dias -->
  <section>
    <div id="dias_section" class="container-fluid bg-dark px-5 d-none">
      <div class="container-fluid bg-dark text-light pt-3 px-5">
        <form action="">
          <legend class="pb-3 mb-0">
            Ingrese número de días
          </legend>
          <div>
            <input id="dias" type="number" class="form-control">
          </div>
        </form>
      </div>
      <div class="container">
        <div class="row">
          <div class="col text-center pb-3">
            <button id="aceptar_dias_button" type="button"
              onclick='aceptar_dias_button(document.getElementById("dias").value)' class="btn btn-outline-light h-100">
              Aceptar
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="contariner-fluid text-center fs-5 fw-bold">
      <div id="dias_resultado" class="container d-none">

      </div>
    </div>
  </section>

  <!-- Seccion Suma y Promedio -->
  <Section>
    <div id="promedio_section" class="container-fluid bg-dark px-5 d-none">
      <div class="container-fluid bg-dark text-light pt-3 px-5">
        <div class="container">
          <div class="row">
            <div class="col text-center fs-4 ">
              Ingrese 5 números para calcular la suma y el promedio
            </div>
          </div>
          <div class="row">
            <div class="col pt-3">
              <input id="n1" type="number" class="form-control">
            </div>
            <div class="col pt-3">
              <input id="n2" type="number" class="form-control">
            </div>
            <div class="col pt-3">
              <input id="n3" type="number" class="form-control">
            </div>
            <div class="col pt-3">
              <input id="n4" type="number" class="form-control">
            </div>
            <div class="col pt-3">
              <input id="n5" type="number" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col text-center py-3">
              <button id="aceptar_dias_button" type="button"
                onclick='aceptar_promedio_button(document.getElementById("n1").value,document.getElementById("n2").value,document.getElementById("n3").value,document.getElementById("n4").value,document.getElementById("n5").value,)'
                class="btn btn-outline-light h-100">
                Aceptar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="contariner-fluid text-center fs-5 fw-bold">
      <div id="promedio_resultado" class="container d-none">

      </div>
    </div>
  </Section>



  <!-- JQuery 3.6.0 uncompressed -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

  <!-- Popper JS 2.9.2 -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
  </script>
  <!-- Bootstrap 5.0.2 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
  </script>

  <!-- JQuery Script (Mi) -->
  <!--¡¡¡¡ESCRIPT DEBE IR SIEMPRE AL ÚLTIMO!!!!-->
  <script src="./assets/js/script.js"></script>

</body>

</html>
